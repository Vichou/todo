<mat-spinner *ngIf="loading$ | async; else loaded" value="indeterminate"></mat-spinner>

<ng-template #loaded>
  <div *ngIf="todo$ | async as todo">
    <mat-card [class.closed]="todo.isClosed">
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <mat-card-content>
        <div>
          <span class="description">{{ todo.description }}</span>
        </div>
        <div>
          <button mat-raised-button color="warn" routerLink="/">Back</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
